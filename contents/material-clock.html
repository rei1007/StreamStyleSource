<!doctype html>
<html lang="ja">
    <head>
        <title>マテリアル時計 by 配信StyleSource</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--検索-->
        <meta name="description" content="OBS配信用のデジタル時計です。シンプルなデザインのため、どのようなシュチュエーションでも使いやすいものとなっています。">
        <meta name="keywords" content="OBS, 配信用デジタル時計, ブラウザソース, 配信素材, Vtuber, 無料, ダウンロード, 配信画面, カスタマイズ">
        <!--OGP-->
        <meta property="og:title" content="マテリアル時計 by 配信StyleSource">
        <meta property="og:description" content="OBS配信用のデジタル時計です。シンプルなデザインのため、どのようなシュチュエーションでも使いやすいものとなっています。">
        <meta property="og:url" content="https://streamstylesource.pages.dev/contents/material-clock/">
        <meta property="og:image" content="https://www.example.com/images/ogp.jpg">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="配信StyleSource">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-R3HKWDQ0KC"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-R3HKWDQ0KC');
        </script>
        <!--外部ファイル-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300..400,0..1,0&display=swap" media="print" onload="this.media='all'">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/@acab/reset.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="css/contents-page.css" rel="stylesheet">
    </head>
    <body>
        <!--共通-->
        <div id="load">
            <div class="loader"></div>
        </div>
        <header>
            <span class="material-symbols-rounded fill">stream</span>
            <h1>配信StyleSource</h1>
        </header>
        <nav id="nav_PC"></nav>
        <nav id="nav_mobile"></nav>

        <!--ページ-->
        <div id="page">
            <div class="card">
                <div class="card_title">
                    <span class="material-symbols-rounded">schedule</span>
                    <h3>マテリアル時計</h3>
                </div>
            </div>

            <div class="card">
                <h4>カスタマイズ</h4>
                <iframe id="test" src="https://sss-contents.pages.dev/material-clock.html"></iframe>
                <div class="form-content">
                    <label for="sec-display-toggle" class="form-label">秒数表示</label>
                    <button id="sec-display-toggle" class="preset-button" data-status="on">ON</button>
                </div>
                <div id="presets">
                    <button class="preset-button" data-preset="default">デフォルト</button>
                    <button class="preset-button" data-preset="darkmode">ダークモード</button>
                    <button class="preset-button" data-preset="blue">ブルー</button>
                    <button class="preset-button" data-preset="red">レッド</button>
                    <button class="preset-button" data-preset="green">グリーン</button>
                    <button class="preset-button" data-preset="yellow">イエロー</button>
                    <button class="preset-button" data-preset="purple">パープル</button>
                    <button class="preset-button" data-preset="orange">オレンジ</button>
                    <button class="preset-button" data-preset="neon">ネオン</button>
                    <button class="preset-button" data-preset="gray">グレー</button>
                    <button class="preset-button" data-preset="wood">ウッド</button>
                </div>
                <div id="color-form">
                    <div class="form-content">
                        <label for="change-time-container-bg" class="form-label">全体背景色</label>
                        <input id="change-time-container-bg" class="form-input" type="color" value="#ffffff">
                    </div>
                    <div class="form-content">
                        <label for="change-live-color" class="form-label">Liveの文字色</label>
                        <input id="change-live-color" class="form-input" type="color" value="#000000">
                    </div>
                    <div class="form-content">
                        <label for="change-date-color" class="form-label">日付の文字色</label>
                        <input id="change-date-color" class="form-input" type="color" value="#ffffff">
                    </div>
                    <div class="form-content">
                        <label for="change-date-bg" class="form-label">日付の背景色</label>
                        <input id="change-date-bg" class="form-input" type="color" value="#000000">
                    </div>
                    <div class="form-content">
                        <label for="change-time-color" class="form-label">時間の文字色</label>
                        <input id="change-time-color" class="form-input" type="color" value="#000000">
                    </div>
                    <div class="form-content">
                        <label for="change-time-bg" class="form-label">時間の背景色</label>
                        <input id="change-time-bg" class="form-input" type="color" value="#ffffff">
                    </div>
                </div>
                <input id="url_output" type="text" readonly>
                <textarea id="css_output" readonly></textarea>
            </div>
        </div>

        <!--フッター-->
        <footer id="footer"></footer>
        
        <script src="../script/script.js"></script>
        <script src="../script/nav.js"></script>
        <script src="script/contents-page.js"></script>
    </body>
</html>
